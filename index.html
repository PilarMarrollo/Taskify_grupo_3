<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify - Lista de tareas</title>
    <!-- Poppins Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <!-- Phosphor Icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <!-- HOME: Header tipo "Hello, Pilar" -->
      <section class="top-section" id="home-section">
        <div class="top-header">
          <div>
            <div class="user-greeting">¡Hola, Pilar!</div>
            <div class="today-date" id="today-date"></div>
          </div>
          <div class="user-avatar"><i class="ph ph-user"></i></div>
        </div>
        <div class="card highlight-card">
          <div class="highlight-title">Tu desafío de hoy</div>
          <div class="highlight-desc">
            ¡Agrega y completa al menos 3 tareas!
          </div>
        </div>
      </section>
      <!-- TASKS: Lista de tareas -->
      <section class="task-section" id="tasks-section" style="display: none">
        <h2 class="section-title">Tus tareas</h2>
        <ul id="task-list" class="task-list"></ul>
        <form id="add-task-form" class="add-task-form">
          <input
            type="text"
            id="new-task-input"
            placeholder="Nueva tarea..."
            maxlength="50"
            autocomplete="off"
            required
          />
          <button type="submit" aria-label="Agregar tarea">
            <i class="ph ph-plus"></i>
          </button>
        </form>
      </section>
      <!-- PROFILE: Perfil de usuario -->
      <section
        class="profile-section"
        id="profile-section"
        style="display: none"
      >
        <div class="profile-card card">
          <div class="profile-avatar"><i class="ph ph-user"></i></div>
          <div class="profile-info">
            <div class="profile-hello">Hola, Pilar</div>
            <div class="profile-name">Pilar Marrollo</div>
            <div class="profile-email">pilar.marrollo@email.com</div>
          </div>
        </div>
      </section>
    </main>

    <!-- FAB flotante para cargar tareas rápido -->
    <button
      id="add-task-btn"
      class="fab"
      aria-label="Agregar tarea"
      style="display: none"
    >
      <i class="ph ph-plus"></i>
    </button>

    <!-- Bottom nav estilo mobile completo -->
    <nav class="navbar">
      <button
        class="nav-btn active"
        id="nav-home"
        aria-label="Inicio"
        tabindex="0"
      >
        <i class="ph ph-house"></i>
        <span>Inicio</span>
      </button>
      <button class="nav-btn" id="nav-tasks" aria-label="Tareas" tabindex="0">
        <i class="ph ph-list-checks"></i>
        <span>Tareas</span>
      </button>
      <button class="nav-btn" id="nav-profile" aria-label="Perfil" tabindex="0">
        <i class="ph ph-user"></i>
        <span>Perfil</span>
      </button>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
