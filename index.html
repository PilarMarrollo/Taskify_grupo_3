<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify - Lista de tareas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Pantalla de bienvenida -->
    <section id="welcome-screen" class="screen active">
      <div class="welcome-container">
        <h1>Taskify</h1>
        <p>
          ¡Organiza tu vida de manera simple!<br />Gestiona tus tareas diarias y
          mantente al día.
        </p>
        <button id="start-btn">Comenzar</button>
      </div>
    </section>

    <!-- Pantalla principal de tareas -->
    <section id="todo-screen" class="screen">
      <header>
        <h2>Mis Tareas</h2>
        <button id="add-task-btn" aria-label="Agregar tarea">+</button>
      </header>
      <div id="filters">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="pending">Pendientes</button>
        <button class="filter-btn" data-filter="completed">Completadas</button>
      </div>
      <ul id="task-list"></ul>
      <div class="bottom-nav">
        <button id="go-welcome" title="Ir a bienvenida">🏠</button>
      </div>
    </section>

    <!-- Pantalla para agregar/editar tarea -->
    <section id="task-form-screen" class="screen">
      <header>
        <h2 id="form-title">Agregar Tarea</h2>
        <button id="close-form-btn" aria-label="Cerrar">←</button>
      </header>
      <form id="task-form" autocomplete="off">
        <input type="hidden" id="task-id" />
        <label>
          Título:
          <input
            type="text"
            id="task-title"
            required
            maxlength="50"
            placeholder="Ej. Estudiar para el examen"
          />
        </label>
        <label>
          Descripción:
          <textarea
            id="task-desc"
            rows="3"
            maxlength="120"
            placeholder="Detalles opcionales"
          ></textarea>
        </label>
        <button type="submit" id="save-task-btn">Guardar</button>
        <div id="form-msg"></div>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
